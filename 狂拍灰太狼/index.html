<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
 <h1 class="score">0</h1>
    <div class="progress"></div>
    <button type="button" class="start" >开始游戏</button>
    <div class="rules">游戏规则</div>
    <div class="rule">
        <p>游戏规则</p>
        <p>1.游戏事件：60s</p>
        <p>2.拼手速：殴打灰太狼+10分</p>
        <p>3.殴打小灰灰-10分</p>
            <button type="button">关闭</button>
    </div>
    <div class="mask">
        <h1>GAME OVER</h1>
        <button>重新开始</button>
    </div>
</div>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/index.js"></script>
</body>
</html>
